<!DOCTYPE html>

<html>
  <head>
    <title>Vote for cats or dogs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="index.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1>Let's settle the score once and for all!</h1>
        <p>Which do you like more, cats or dogs?</p>
        <button onclick="toggleVoteContainer()">Vote</button>
      </div>
    </div>

    <div id="vote-container">
      <div id="cats-container" class="voting-count">
        <div class="carousel" id="cats-carousel" onclick="changeImage(this)">
          <img src="https://s.newsweek.com/sites/www.newsweek.com/files/styles/full/public/2018/03/07/catmoney.jpg" alt="cat image"/>
      </div>

      <div class="likes">
        <i class="fas fa-heart" onclick="increaseLikes(this)"><span class="score">0</span></i> Likes
      </div>
    </div>

    <div id="dogs-container" class="voting-count">
      <div class="carousel" id="dogs-carousel" onclick="changeImage(this)">
        <img src="https://cdn.vox-cdn.com/thumbor/wng90rt7pFT3o_oPRNV21iK-2x8=/0x0:4560x3041/1200x800/filters:focal(1916x1157:2644x1885)/cdn.vox-cdn.com/uploads/chorus_image/image/58504395/911428568.jpg.0.jpg" alt="dog image"/>
      </div>

    <div class="likes">
      <i class="fas fa-heart" onclick="increasedlikes(this)"><span class="score">0</span></i> Likes
    </div>
  </div>
</div>
  </body>
<html>
